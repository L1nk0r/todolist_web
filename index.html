<!DOCTYPE html>
<html lang="en">
   <head>

      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To Do List</title>
      <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/main.js"></script>
   </head>

   <body>
      <div id=header>
         <h1 id="main_header">To Do List</h1>
      </div>

         <input type="button" value="Add" onclick="add_task()">
      </div>
      <div id="container">

      </div>
      <div id="about">
         <div id="text_field">

         </div>

         <input id="about_button" type="button" value="About" onclick="about()">
         <input id="clear_button" type="button" value="Clear" onclick="clear_about()" disabled>
      </div>
   </body>
</html>
